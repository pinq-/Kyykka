<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Joukkue</title>
    <link href="TeamTyyli.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/dataTables.jqueryui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.jqueryui.min.css">
    <script src="TeamPlayerJS.js"></script>
    <script src="TeamJS_Jquery.js"></script>
    <link href="TeamPlayer.css" type="text/css" rel="stylesheet">

</head>
<body>
<div id="dialog" title="Haku">
  Hae joukkuetta:
  <form>
    <input type="text" id="joukkue_haku" />
  </form>
</div>
<div id="Joukkue_info" class="center">
  <div class="Team ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix ui-draggable-handle">
    <b id="Nimi" class="Nimi">Hae joukkue</b>
  </div>
  <div class="ui-widget">
    <select id="Years">
      <option selected="selected">2018</option>
      <option>2017</option>
      <option>2016</option>
      <option>2015</option>
      <option>2014</option>
      <option>2013</option>
    </select>
  </div>
</div>
<div class="TeamResults">
  <table id="TeamrResultinfo" class = "display compact">
    <thead>
      <tr>
        <th title="Pelit">P</th>
        <th title = "Paras peli">PP</th>
        <th title = "Huonoin peli">HP</th>
        <th title = "Pelienkeskiarvo">PK</th>
        <th title = "Paras erä">PE</th>
        <th title = "Huonoin erä">HE</th>
        <th title = "Eräkeskiarvo" >EK</th>
        <th title = "Paras heitto">Ph</th>
        <th title = "Haukiprosentti heitoissa">H%</th>
        <th title = "Nolla pistettä heitoista">N%</th>
        <th title = "Heittokeskiarvo">HK</th>
        <th title = "Kuinka monta kautta joukkueella on takana">Ikä</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="peli_maarat"></td>
        <td id="paras_peli"></td>
        <td id="huonoin_peli"></td>
        <td id="ka_peli"></td>
        <td id="paras_era"></td>
        <td id="huonoin_era"></td>
        <td id="ka_era"></td>
        <td id="paras_heitto"></td>
        <td id="hauki_pro"></td>
        <td id="nolla_pro"></td>
        <td id="ka_heitto"></td>
        <td id="TeamHistoria"></td>
      </tr>
    </tbody>
  </table>
</div>
<div>
    <canvas id="TeamPoints" height="100"></canvas>
</div>

<div id="game_results">
</div>
<div class="Team_PlayerList">
<table id="Team_PlayerList" class="compact row-border" >
    <thead>
        <tr>
            <th>Nimi</th>
            <th title = "Pelatut erät">E</th>
            <th title = "Pisteet">P</th>
            <th title = "Heittokeskiarvo">HK</th>
            <th title = "Nolla pistettä heitoista">N%</th>
            <th title = "Keskimääräinen heittopaikka">HP/</th>
            <th title = "Paras heitto">PH</th>
            <th title = "Kuinka monta kautta on takana">K</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>
</body></html>
